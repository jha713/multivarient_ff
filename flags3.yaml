featureFlags:
  flags:
  - flag:
      name: multivariant
      identifier: multivariant
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: read
          offVariation: read
        variations:
        - identifier: create
          value: c
        - identifier: read
          value: r
        - identifier: update
          value: u
        - identifier: delete
          value: d
        - identifier: all
          value: a
      environments:
      - identifier: test
        default:
          onVariation: read
          offVariation: read
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: all
          offVariation: read
        state: "off"
        rules:
        - priority: 1
          serve:
            serveVariation: all
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - admin
  - flag:
      name: multivariant_number
      identifier: multivariant_number
      description: number variation
      permanent: false
      spec:
        type: int
        default:
          onVariation: variation11
          offVariation: variation22
        variations:
        - identifier: variation11
          value: "1"
        - identifier: variation22
          value: "2"
      environments:
      - identifier: test
        default:
          onVariation: variation11
          offVariation: variation22
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: variation11
          offVariation: variation22
        state: "on"
  - flag:
      name: openfeature_flag
      identifier: openfeature_flag
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "false"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: test
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
        targetRules:
        - targets:
          - identifier: openidentifier
          variation: "true"
  projectIdentifier: multivarient
  orgIdentifier: default
