featureFlags:
  flags:
  - flag:
      name: json_object_variation
      identifier: json_object_variation
      description: ""
      permanent: false
      spec:
        type: json
        default:
          onVariation: test1
          offVariation: test2
        variations:
        - identifier: test1
          value: '[1,{"test1":1}]'
        - identifier: test2
          value: '[0]'
      environments:
      - identifier: test
        default:
          onVariation: test1
          offVariation: test2
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: test1
          offVariation: test2
        state: "on"
  - flag:
      name: multivariant
      identifier: multivariant
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: read
          offVariation: read
        variations:
        - identifier: create
          value: create
        - identifier: read
          value: read
        - identifier: update
          value: update
        - identifier: delete
          value: delete
        - identifier: all
          value: all
      environments:
      - identifier: test
        default:
          onVariation: read
          offVariation: read
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: all
          offVariation: read
        state: "on"
        rules:
        - priority: 4
          serve:
            distribution:
              bucketBy: identifier
              variations:
              - weight: 100
                variation: create
              - weight: 0
                variation: read
              - weight: 0
                variation: update
              - weight: 0
                variation: delete
              - weight: 0
                variation: all
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - roll_out
  - flag:
      name: multivariant_number
      identifier: multivariant_number
      description: number variation
      permanent: false
      spec:
        type: int
        default:
          onVariation: variation11
          offVariation: variation22
        variations:
        - identifier: variation11
          value: "1"
        - identifier: variation22
          value: "2"
        - identifier: variation_admin
          value: "5"
        - identifier: variation_nonadmin
          value: "10"
        - identifier: variation_rollout
          value: "15"
      environments:
      - identifier: test
        default:
          onVariation: variation11
          offVariation: variation22
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: variation11
          offVariation: variation22
        state: "on"
        rules:
        - priority: 0
          serve:
            serveVariation: variation_admin
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - admin
        - priority: 2
          serve:
            serveVariation: variation_nonadmin
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - NonAdmin
  - flag:
      name: openfeature_flag
      identifier: openfeature_flag
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "false"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: test
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: multi_ff
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
  projectIdentifier: multivarient
  orgIdentifier: default
